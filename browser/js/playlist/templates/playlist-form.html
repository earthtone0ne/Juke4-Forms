<div class="well">
  <form class="form-horizontal" name="playlistForm" ng-submit="logIt()" novalidate>
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <div>
            <h4 ng-show="playlistForm.playlistName.$dirty && playlistForm.playlistName.$error.required">A playlist name is required.</h4>
            <h4 ng-show="playlistForm.playlistName.$error.maxlength">Your playlist is too long. </h4>
          </div>
          <input class="form-control" name="playlistName" type="text" ng-model="playlist.name" ng-maxlength="16" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button ng-disabled="playlistForm.$invalid" type="submit" class="btn btn-success">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
